<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="grid-checkout">
        <div class="chekout-left">
            <h1>CHECKOUT</h1>
            <br>
            <h3>Delivery Address</h3>
            <br>
            <form action="">
                <div class="first-input">

                    <input type="text" placeholder="John">
                    <input type="text" placeholder="Wick">
                </div>
                <div class="second-input">

                    <input type="text" placeholder="Street 32, Pasror road, Daska">
                </div>
                <div class="third-input">

                    <input type="text" placeholder="N/A">
                </div>
                <div class="fourth-input">

                    <input type="text" placeholder="51010">
                    <input type="text" placeholder="Sialkot">
                </div>
                <div class="fifth-input">

                    <input type="text" placeholder="+923445676890">
                </div>
            </form>
            <div class="btn-save">
                <p><i class="fa-solid fa-chevron-down fa-rotate-90"></i>Go back to cart</p>
                <button>Save And Continue</button>
            </div>
        </div>
        
        <div class="checkout-right">
    
            <img src="assets/img/Feature_img1.png" alt="covide picture">
        </div>
    </div>
</body>
</html>
